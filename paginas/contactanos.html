                    <label for="comentario" class="form-label">Dejanos tú consulta</label>

                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1" required>Acepto los terminos y
                        condiciones</label>
                </div>
                <button type="submit" class="btn btn-outline-info">Enviar</button>
